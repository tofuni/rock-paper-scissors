<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <h1 id="game-title">Rock, Paper, Scissors</h1>
    </header>
    <main>
        <div class="results-container">
            <h2 id="round-result">Take your pick - first to 5 points wins</h2>
            <div class="score-container">
                <div class="score-box">
                    <div class="choice">?</div>
                    <h3 id="player-score">Player Score: 0</h3>
                </div>
                <div class="score-box">
                    <div class="choice">?</div>
                    <h3 id="computer-score">Computer Score: 0</h3>
                </div>
            </div>
            <h2 id="game-result"></h2>
        </div>
        <div class="button-container">
            <button id="rock" type="button">Rock</button>
            <button id="paper" type="button">Paper</button>
            <button id="scissors" type="button">Scissors</button>
        </div>
    </main>
</body>

</html>
