<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <h1 id="game-title">Rock, Paper, Scissors</h1>
    </header>
    <main>
        <div class="results-container">
            <h2 id="round-result">Take your pick - first to 5 points wins</h2>
            <div class="score-container">
                <div class="score-box">
                    <div id="player-choice" class="choice">?</div>
                    <h3 id="player-score" class="score">Player: 0</h3>
                </div>
                <div class="score-box">
                    <div id="computer-choice" class="choice">?</div>
                    <h3 id="computer-score" class="score">Computer: 0</h3>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button id="rock" type="button">
                <img class="icon" src="images/rock.png" alt="Cute pair of rocks">
                <p class="icon-text">Rock</p>
            </button>
            <button id="paper" type="button">
                <img class="icon" src="images/paper.png" alt="Cute pencil and paper">
                <p class="icon-text">Paper</p>
            </button>
            <button id="scissors" type="button">
                <img class="icon" src="images/scissors.png" alt="Cute pair of scissors">
                <p class="icon-text">Scissors</p>
            </button>
        </div>
    </main>
    <footer>
        <a href="https://github.com/tofuni/rock-paper-scissors" target="_blank">
            <i class="fa fa-github"></i>
        </a>
    </footer>
    <div class="modal hidden">
        <p id="game-result">Test</p>
        <button id="play-again">Play Again</button>
    </div>
    <div class="overlay hidden"></div>
</body>

</html>
